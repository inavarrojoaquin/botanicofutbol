<!DOCTYPE html>
<html ng-app="botanicofutbol">
  <head>
    <title>Todo App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">

    <div class="container">

      <div class="header">
        <h1>Todo App</h1>
        <hr>
        <h1 class="lead">Node + Express + Angular + PostgreSQL</h1>
      </div>
     
      <div class="todo-form">
        <form>
          <div class="form-group">
            <p>Add tournament</p>
            <input type="text" class="form-control input-lg" placeholder="Enter name..." ng-model="formData.name">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="addTournament()">Add</button>
        </form>
      </div>

      <br>

      <div class="todo-list">
        <ul ng-repeat="tournament in tournamentData">
          <li><h3><input class="lead" type="checkbox" ng-click="deleteTournament(tournament.id, $index)">&nbsp;{{ tournament.name }}</li></h3><hr>
        </ul>
      </div>

    </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
